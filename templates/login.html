{# templates/login.html #}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <div class="bigpic">
    <img src="https://www.suomela.fi/wp-content/uploads/2016/02/CRONVALL_Logo_RBG1.png" alt="Avatar" class="avatar">
  </div>
  <div class="main">
    <form action="/supplier_login" method="POST">
    <label for="username">
      <b>Username</b>
      <input id="username" type="text" placeholder="Enter Username" name="username" required>
    </label>
    <label for="password">
      <b>Password</b>
      <input id="password" type="password" placeholder="Enter Password" name="password" required>
    </label>
    <button id="login_btn" class="login_btn" type="submit">Login</button>
    </form>
    {% if login_fail == True %}
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
