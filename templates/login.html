<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <div class="bigpic">
    <img src="https://www.suomela.fi/wp-content/uploads/2016/02/CRONVALL_Logo_RBG1.png" alt="Avatar" class="avatar">
  </div>
  <div class="main">
    <label for="username">
      <b>Username</b>
      <input id="username" type="text" placeholder="Enter Username" name="username" required>
    </label>
    <label for="password">
      <b>Password</b>
      <input id="password" type="password" placeholder="Enter Password" name="password" required>
    </label>
    <button id="login_btn" class="login_btn" type="submit">Login</button>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
